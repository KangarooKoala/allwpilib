extra_includes:
- wpystruct.h

classes:
  wpi::math::Twist3d:
    force_no_default_constructor: true
    attributes:
      dx:
      dy:
      dz:
      rx:
      ry:
      rz:
    methods:
      operator==:
      operator*:
      Exp:

inline_code: |-
  cls_Twist3d
    .def(
      py::init<wpi::units::meters<>, wpi::units::meters<>, wpi::units::meters<>,
               wpi::units::radians<>, wpi::units::radians<>, wpi::units::radians<>>(),
      py::arg("dx") = 0, py::arg("dy") = 0, py::arg("dz") = 0,
      py::arg("rx") = 0, py::arg("ry") = 0, py::arg("rz") = 0)
    .def_static("fromFeet", [](
      wpi::units::feet<> dx, wpi::units::feet<> dy, wpi::units::feet<> dz,
      wpi::units::radians<> rx, wpi::units::radians<> ry, wpi::units::radians<> rz){
      return Twist3d{dx, dy, dz, rx, ry, rz};
    },
      py::arg("dx") = 0, py::arg("dy") = 0, py::arg("dz") = 0,
      py::arg("rx") = 0, py::arg("ry") = 0, py::arg("rz") = 0)
    .def_property("dx_feet", 
      [](Twist3d * self) -> wpi::units::feet<> {
        return self->dx;
      },
      [](Twist3d * self, wpi::units::feet<> dx) {
        self->dx = dx;
      }
    )
    .def_property("dy_feet", 
      [](Twist3d * self) -> wpi::units::feet<> {
        return self->dy;
      },
      [](Twist3d * self, wpi::units::feet<> dy) {
        self->dy = dy;
      }
    )
    .def_property("dz_feet", 
      [](Twist3d * self) -> wpi::units::feet<> {
        return self->dz;
      },
      [](Twist3d * self, wpi::units::feet<> dz) {
        self->dz = dz;
      }
    )
    .def_property("rx_degrees", 
      [](Twist3d * self) -> wpi::units::degrees<> {
        return self->rx;
      },
      [](Twist3d * self, wpi::units::degrees<> rx) {
        self->rx = rx;
      }
    )
    .def_property("ry_degrees", 
      [](Twist3d * self) -> wpi::units::degrees<> {
        return self->ry;
      },
      [](Twist3d * self, wpi::units::degrees<> ry) {
        self->ry = ry;
      }
    )
    .def_property("rz_degrees", 
      [](Twist3d * self) -> wpi::units::degrees<> {
        return self->rz;
      },
      [](Twist3d * self, wpi::units::degrees<> rz) {
        self->rz = rz;
      }
    )
    .def("__repr__", [](const Twist3d &tw) -> std::string {
      return "Twist3d(dx=" + std::to_string(tw.dx.value()) + ", "
                     "dy=" + std::to_string(tw.dy.value()) + ", "
                     "dz=" + std::to_string(tw.dz.value()) + ", "
                     "rx=" + std::to_string(tw.rx.value()) + ", "
                     "ry=" + std::to_string(tw.ry.value()) + ", "
                     "rz=" + std::to_string(tw.rz.value()) + ")";
    })
  ;

  SetupWPyStruct<wpi::math::Twist3d>(cls_Twist3d);
