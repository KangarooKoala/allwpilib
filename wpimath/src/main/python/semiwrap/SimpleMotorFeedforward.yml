classes:
  wpi::math::SimpleMotorFeedforward:
    force_type_casters:
    - wpi::units::meters_per_second_
    - wpi::units::meters_per_second_squared_
    - wpi::units::radians_per_second_
    - wpi::units::radians_per_second_squared_
    typealias:
    - typename wpi::math::SimpleMotorFeedforward<Distance>::Velocity
    - typename wpi::math::SimpleMotorFeedforward<Distance>::Acceleration
    - typename wpi::math::SimpleMotorFeedforward<Distance>::kv_unit
    - typename wpi::math::SimpleMotorFeedforward<Distance>::ka_unit
    template_params:
    - Distance
    methods:
      SimpleMotorFeedforward:
        overloads:
          '':
          wpi::units::volts<>, wpi::units::unit<kv_unit>, wpi::units::unit<ka_unit>:
      Calculate:
        overloads:
          wpi::units::unit<Velocity> [const]:
          wpi::units::unit<Velocity>, wpi::units::unit<Velocity> [const]:
      MaxAchievableVelocity:
      MinAchievableVelocity:
      MaxAchievableAcceleration:
      MinAchievableAcceleration:
      GetKs:
      GetKv:
      GetKa:
      GetDt:
      SetKs:
      SetKv:
      SetKa:

templates:
  # Unfortunately this is broken because calculate requires an SI unit
  # SimpleMotorFeedforward:
  #   qualname: wpi::math::SimpleMotorFeedforward
  #   params:
  #     - wpi::units::dimensionless_

  SimpleMotorFeedforwardMeters:
    qualname: wpi::math::SimpleMotorFeedforward
    params:
    - wpi::units::meters_

  SimpleMotorFeedforwardRadians:
    qualname: wpi::math::SimpleMotorFeedforward
    params:
    - wpi::units::radians_
